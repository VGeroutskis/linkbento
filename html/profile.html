    <section class="profile-section">
        <img src="" alt="" class="profile-img">
        <p class="greeting" id="greeting"></p>
        <h1></h1>
        <p class="bio" data-lang-key="bio"></p>
        <div class="status-badge" id="statusBadge">
            <span class="status-dot" id="statusDot"></span>
            <span id="statusText">Available for work</span>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button class="action-btn" id="shareBtn" aria-label="Share">
                <i class="fas fa-share-alt"></i>
            </button>
            <button class="action-btn" id="copyBtn" aria-label="Copy link">
                <i class="fas fa-copy"></i>
            </button>
            <button class="action-btn" id="qrBtn" aria-label="Show QR Code">
                <i class="fas fa-qrcode"></i>
            </button>
            <button class="action-btn" id="vcardBtn" aria-label="Save Contact">
                <i class="fas fa-address-card"></i>
            </button>
            <button class="action-btn" id="changelogBtn" aria-label="What's New">
                <i class="fas fa-gift"></i>
            </button>
        </div>
    </section>
